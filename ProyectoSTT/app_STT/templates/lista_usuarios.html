{% extends 'inicio.html' %}


{% block codigoaca %}
    <div style="margin-left:270px; margin-top:50px;">
        <br>
        <h1> <strong style="color: burlywood">USUARIOS </strong></h1>
        <hr>

            
            {% for usuario in lista_usuarios %}
                <li><strong>Nonbre de usuario:</strong> <a href="{% url 'detailuser' usuario.id %}">{{usuario.username}} </a> </li>
                <button><a href="{% url 'updateuser' usuario.id %}">Editar</a></button>
                <button><a href="{% url 'deleteuser' usuario.id %}">eliminar</a></button>            
            {% endfor %}
                

        <hr>
    </div>
{% endblock codigoaca %}
